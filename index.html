<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri KNY</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ffefef, #ffd6d6);
            margin: 0;
            padding: 0;
            text-align: center;
            color: #4a1c1c;
            transition: background 0.5s ease, color 0.5s ease;
        }
        header {
            background: #800000;
            color: white;
            padding: 20px;
            font-size: 2.2em;
            letter-spacing: 2px;
            text-shadow: 0 3px 6px rgba(0,0,0,0.3);
        }
        .container {
            margin: 40px auto;
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 4px 12px rgba(128, 0, 0, 0.3);
            transition: background 0.5s ease;
        }
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
        }
        .slides {
            display: none;
            width: 100%;
            height: 450px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(128, 0, 0, 0.4);
            transition: opacity 1s ease;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 14px;
            color: white;
            font-weight: bold;
            font-size: 24px;
            background-color: rgba(128, 0, 0, 0.6);
            border-radius: 50%;
            user-select: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .prev { left: 15px; }
        .next { right: 15px; }
        .prev:hover, .next:hover { background-color: rgba(128,0,0,0.9); }
        .dots {
            text-align: center;
            margin-top: 10px;
        }
        .dot {
            cursor: pointer;
            height: 12px;
            width: 12px;
            margin: 0 4px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .active, .dot:hover { background-color: #800000; }
        footer {
            margin-top: 30px;
            background: #800000;
            color: white;
            padding: 15px;
            font-weight: 600;
        }
        .dark-mode {
            background: #1a1a1a;
            color: #f5f5f5;
        }
        .dark-mode .container {
            background: #2a2a2a;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
        }
        .dark-mode header, .dark-mode footer {
            background: #330000;
        }
        .dark-mode .dot { background-color: #555; }
        .dark-mode .active { background-color: #ff4d4d; }
        button {
            margin-top: 20px;
            padding: 10px 25px;
            border: none;
            background: #800000;
            color: white;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(128, 0, 0, 0.3);
            transition: background 0.3s, box-shadow 0.3s;
        }
        button:hover {
            background: #a00000;
            box-shadow: 0 4px 15px rgba(128, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <header>âœ¨ Galeri Anime Estetik âœ¨</header>

    <div class="container">
        <h2>Slideshow Anime</h2>
        <div class="slideshow-container">
            <img class="slides" src="fotokny.jpg" alt="Anime 1">
            <img class="slides" src="fotokny2.jpg" alt="Anime 2">
            <img class="slides" src="fotokny3.jpg" alt="Anime 3">
            <img class="slides" src="fotokny4.jpg" alt="Anime 4">
            <img class="slides" src="fotokny5.jpg" alt="Anime 5">

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <div class="dots"></div>

        <button onclick="toggleDarkMode()">ðŸŒ™ Mode Gelap</button>
    </div>

    <footer>&copy; Licence by KaelGPT, made by Abyan XI.1</footer>

    <script>
        let slideIndex = 0;
        let slides = document.getElementsByClassName("slides");
        let dotsContainer = document.querySelector(".dots");

        // Generate dots sesuai jumlah foto
        for (let i = 0; i < slides.length; i++) {
            let dot = document.createElement("span");
            dot.classList.add("dot");
            dot.onclick = () => currentSlide(i + 1);
            dotsContainer.appendChild(dot);
        }
        let dots = document.getElementsByClassName("dot");

        showSlides();

        function showSlides() {
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            for (let i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
            setTimeout(showSlides, 4000);
        }

        function plusSlides(n) {
            slideIndex += n - 1;
            showSlides();
        }

        function currentSlide(n) {
            slideIndex = n - 1;
            showSlides();
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
